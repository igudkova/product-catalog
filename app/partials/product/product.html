<ol class="breadcrumb">
    <li><a data-ui-sref="catalog">Home</a></li>
    <li><a data-ui-sref="catalog.category({id: product.category.id})">{{product.category.name}}</a></li>
    <li class="active" ng-bind="product.name">{{product.name}}</li>    
</ol>

<h3 data-ng-show="!product">Product not found</h3>

<div class="css-form col-sm-6 form-horizontal" data-ng-show="product">
    <div class="form-group">    
        <label for="name" class="col-sm-2">Name</label>
        <div contenteditable required id="name" class="col-sm-4" data-ng-model="product.name"></div>
    </div>    
    <div class="form-group">    
        <label for="code" class="col-sm-2">Code</label>
        <div contenteditable required id="code" class="col-sm-4" data-ng-model="product.code"></div>        
    </div>
    <div class="form-group">    
        <label for="price" class="col-sm-2">Price</label>
        <div contenteditable required type="number" id="price" class="col-sm-4" data-ng-model="product.price"></div>
    </div>
    <div class="form-group">    
        <label for="description" class="col-sm-2">Description</label>
        <div contenteditable id="description" class="col-sm-4" data-ng-model="product.description"></div>
    </div>    
</div>
